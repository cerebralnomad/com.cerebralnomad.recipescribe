id: com.cerebralnomad.recipescribe
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: recipe_scribe-2.0.1

finish-args:
  - --filesystem=home:rw
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc 

modules:
  - name: recipescribe
    buildsystem: simple
    build-commands:
      - install -D recipe_scribe-2.0.1 /app/bin/recipe_scribe-2.0.1
      - install -D com.cerebralnomad.recipescribe.metainfo.xml /app/share/metainfo/com.cerebralnomad.recipescribe.metainfo.xml
      - install -D com.cerebralnomad.recipescribe.desktop /app/share/applications/com.cerebralnomad.recipescribe.desktop
      - install -D rc_128.png /app/share/icons/hicolor/128x128/apps/com.cerebralnomad.recipescribe.png
      - install -D rc_256.png /app/share/icons/hicolor/256x256/apps/com.cerebralnomad.recipescribe.png
    sources:
      - type: archive
        url: https://github.com/cerebralnomad/Recipe-Scribe/releases/download/v2.0.1-stable/recipe_scribe_2.0.1_flatpak_build_files.tar.gz
        sha256: 2b5ad38414a74f204f89b3006e83b4a7139f68cd3351a3851e1ccfc8b08683ed

